[package]
name = "stake_contract"
version = "0.1.0"
authors = ["Jules de Smit <julesdesmit@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
canonical = {version = "0.5"}
canonical_derive = "0.5"
canonical_host = { version = "0.5", optional = true }
dusk-bls12_381 = { version = "0.6", default-features = false, features = ["canon"] }
dusk-plonk = "0.5"
dusk-bls12_381-sign = { git = "https://github.com/dusk-network/bls12_381-sign", branch = "main", default-features = false }
dusk-kelvin-map = "0.2"

[features]
default = ["dusk-bls12_381-sign/canon"]
hosted = ["dusk-plonk/canon", "dusk-bls12_381-sign/std"]
host = [
        "canonical/host", 
        "canonical_host", 
        "dusk-plonk/canon",
        "dusk-bls12_381-sign/canon",
        ]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
